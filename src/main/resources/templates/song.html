<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Add a new song</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Insert Song</h1>
<form action="#" th:action="@{/song}" th:object="${song}" method="post">
  <p>Id: <input type="text" th:field="*{id}" th:disabled="${song.id == 0}" th:readonly="${song.id != 0}"/></p>
  <p>Nome: <input type="text" th:field="*{name}" /></p>
  <p>Descrizione: <input type="text" th:field="*{description}" /></p>
  <p>Data: <input type="text" th:field="*{data}" /></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
  <p><a href="/songs">Get all list of song </a></p>
</form>
</body>
</html>
